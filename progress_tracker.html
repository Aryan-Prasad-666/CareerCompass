<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareerCompass - Progress Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600;800&family=Playfair+Display:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --light-gray: #C6C5B9;
            --teal: #62929E;
            --dark-teal: #4A6D7C;
            --dark-green: #393A10;
            --charcoal: #475657;
            --accent: #FFD700;
            --soft-white: #F9FAFB;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        html, body {
            height: 100%;
        }

        body {
            background: linear-gradient(135deg, var(--soft-white), var(--light-gray));
            color: var(--charcoal);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .navbar {
            background: linear-gradient(90deg, var(--dark-teal), var(--teal));
            padding: 1.5rem 4rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar .logo {
            display: flex;
            align-items: center;
            color: var(--light-gray);
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            font-weight: 900;
            text-decoration: none;
        }

        .navbar .logo i {
            margin-right: 0.8rem;
            font-size: 2rem;
            animation: spinCompass 15s linear infinite;
        }

        .navbar .nav-links a {
            color: var(--light-gray);
            margin-left: 2.5rem;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        .navbar .nav-links a:hover {
            color: var(--accent);
        }

        .hamburger {
            display: none;
            font-size: 1.8rem;
            color: var(--light-gray);
            cursor: pointer;
        }

        main {
            flex: 1 0 auto;
        }

        .tracker-container {
            max-width: 1100px;
            margin: 3rem auto;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
        }

        .tracker-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .tracker-header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.8rem;
            color: var(--dark-teal);
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .tracker-header p {
            font-size: 1.1rem;
            color: var(--charcoal);
            font-weight: 300;
        }

        .input-area {
            text-align: center;
            margin-bottom: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .input-area textarea {
            width: 100%;
            max-width: 600px;
            height: 150px;
            padding: 1rem;
            border: 2px solid var(--teal);
            border-radius: 10px;
            font-size: 1rem;
            resize: vertical;
        }

        .submit-btn {
            background: linear-gradient(45deg, var(--dark-green), var(--teal));
            color: var(--light-gray);
            padding: 1rem 2.5rem;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(57, 58, 16, 0.4);
        }

        .progress-status {
            font-size: 1rem;
            color: var(--dark-teal);
            font-weight: 500;
            display: none;
            background: rgba(98, 146, 158, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 10px;
            width: fit-content;
        }

        .progress-status.active {
            display: block;
        }

        .results {
            display: none;
            margin-top: 2.5rem;
            padding: 2rem;
            background: var(--soft-white);
            border-radius: 15px;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.05);
        }

        .results.active {
            display: block;
        }

        .progress-section {
            margin-bottom: 2.5rem;
        }

        .progress-section h2 {
            font-family: 'Playfair Display', serif;
            font-size: 1.7rem;
            color: var(--dark-teal);
            margin-bottom: 1rem;
            border-bottom: 2px solid var(--teal);
            padding-bottom: 0.3rem;
        }

        .chart-container {
            width: 600px;
            margin: 1rem auto;
        }

        .suggestions-section ul {
            list-style: none;
            padding-left: 0;
        }

        .suggestions-section li {
            background: #fff;
            padding: 1rem;
            margin: 0.7rem 0;
            border-radius: 12px;
            border: 1px solid var(--teal);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s ease;
        }

        .suggestions-section li:hover {
            transform: translateY(-2px);
        }

        .footer {
            background: linear-gradient(90deg, var(--dark-green), var(--charcoal));
            color: var(--light-gray);
            text-align: center;
            padding: 2rem;
            flex-shrink: 0;
        }

        @keyframes spinCompass {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 1rem 2rem;
            }

            .navbar .nav-links {
                display: none;
                flex-direction: column;
                width: 100%;
                background: var(--dark-teal);
                padding: 1rem;
            }

            .navbar .nav-links.active {
                display: flex;
            }

            .hamburger {
                display: block;
            }

            .tracker-container {
                margin: 1.5rem;
                padding: 1.5rem;
            }

            .input-area textarea {
                width: 100%;
                max-width: 100%;
            }

            .chart-container {
                width: 100%;
                max-width: 400px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="/" class="logo">
            <i class="fa-regular fa-compass"></i>
            CareerCompass
        </a>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/skills">Skills Assessment</a>
            <a href="/roadmap">Roadmap</a>
            <a href="/resume_analyzer.html">Resume Analyzer</a>
            <a href="/progress_tracker.html">Progress Tracker</a>
        </div>
        <div class="hamburger">
            <i class="fas fa-bars"></i>
        </div>
    </nav>

    <main>
        <section class="tracker-container">
            <div class="tracker-header">
                <h1>Progress Tracker</h1>
                <p>Track your weekly achievements and get tailored suggestions!</p>
            </div>
            <div class="input-area">
                <textarea id="achievements" placeholder="Enter your weekly achievements (e.g., 'Learned Python basics, completed a small project')"></textarea>
                <button class="submit-btn" onclick="trackProgress()">Submit</button>
                <div class="progress-status" id="progress-status"></div>
            </div>
            <div class="results" id="results">
                <div class="progress-section">
                    <h2>Your Progress</h2>
                    <div class="chart-container">
                        <canvas id="progress-chart"></canvas>
                    </div>
                </div>
                <div class="suggestions-section">
                    <h2>Weekly Suggestions</h2>
                    <ul id="suggestions-list"></ul>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>Â© 2025 CareerCompass. Navigate your future with confidence.</p>
    </footer>

    <script>
        const achievementsInput = document.getElementById('achievements');
        const progressStatus = document.getElementById('progress-status');
        const results = document.getElementById('results');
        let progressChart;

        // Navbar Toggle
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.nav-links');
        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('active');
            hamburger.querySelector('i').classList.toggle('fa-bars');
            hamburger.querySelector('i').classList.toggle('fa-times');
        });

        // Track Progress
        async function trackProgress() {
            const achievements = achievementsInput.value.trim();
            if (!achievements) {
                alert('Please enter your weekly achievements.');
                return;
            }

            progressStatus.textContent = 'Tracking Progress...';
            progressStatus.classList.add('active');

            try {
                const response = await fetch('http://localhost:5000/track-progress', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ achievements })
                });
                const data = await response.json();

                if (response.ok) {
                    displayResults(data);
                    results.classList.add('active');
                    results.scrollIntoView({ behavior: 'smooth' });
                    progressStatus.textContent = 'Progress Updated!';
                } else {
                    alert('Error: ' + data.error);
                    progressStatus.textContent = 'Try Again';
                }
            } catch (error) {
                alert('Server error: ' + error.message);
                progressStatus.textContent = 'Try Again';
            }
        }

        // Display Results
        function displayResults(data) {
            // Suggestions
            const suggestionsList = document.getElementById('suggestions-list');
            suggestionsList.innerHTML = '';
            data.current.suggestions.forEach(suggestion => {
                const li = document.createElement('li');
                li.textContent = suggestion;
                suggestionsList.appendChild(li);
            });

            // Progress Chart
            if (progressChart) {
                progressChart.destroy(); // Destroy existing chart to update
            }

            const ctx = document.getElementById('progress-chart').getContext('2d');
            progressChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.history.map(item => `Week ${item.week}`),
                    datasets: [{
                        label: 'Progress Score',
                        data: data.history.map(item => item.score),
                        fill: false,
                        borderColor: 'rgba(98, 146, 158, 1)',
                        tension: 0.1,
                        pointBackgroundColor: 'rgba(98, 146, 158, 1)',
                        pointBorderColor: '#fff',
                        pointHoverBackgroundColor: '#fff',
                        pointHoverBorderColor: 'rgba(98, 146, 158, 1)'
                    }]
                },
                options: {
                    scales: {
                        y: { beginAtZero: true, max: 100, title: { display: true, text: 'Score' } },
                        x: { title: { display: true, text: 'Weeks' } }
                    },
                    plugins: { legend: { display: false } }
                }
            });
        }
    </script>
</body>
</html>
